{% extends 'main.html' %}

{% block content %}

<header>
    <h1>{{ room.id }} -- {{ room.name }}</h1>
    <small>{{ room.topic }}</small>
</header>

<div>
    <main>
        <h2>Messages</h2>
        {% for message in room_messages %}
            <div>
                <h3>{{message.user.username}}</h3>
                <p>{{message.body}}</p>
            </div>
        {% endfor %}
    </main>
    <div>
        {% for user in participants %}
            <div>{{user.username}}</div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
