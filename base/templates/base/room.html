{% extends 'main.html' %}

{% block content %}

<header>
    <h1>{{ room.id }} -- {{ room.name }}</h1>
    <small>{{ room.topic }}</small>
    <p>{{room.description}}</p>
</header>

<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr>

    {% for message in room_messages %}
        <div>
            <small>@{{message.user.username}} {{message.created | timesince }} ago</small>
            <hr>
            <p>{{message.body}}</p>
        </div>
    {% endfor %}
</div>


{% endblock content %}
